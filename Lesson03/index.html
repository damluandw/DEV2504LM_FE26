<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cách sử dụng CSS</title>
    <!-- C2: CSS trong file HTML -->
    <style>
        div{
            color: blue;
        }
    </style>
    <!-- C3: CSS ngoài file HTML  -->
     <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <!-- C1: CSS trong thẻ HTML -->
     <p style="color: red;">CSS trong thẻ HTML</p>

     <!--C2: CSS trong file HTML  -->
     <div>CSS trong file HTML</div>

     <!-- C3: CSS ngoài file HTML -->
      <h2>CSS ngoài file html</h2>
</body>
</html>
