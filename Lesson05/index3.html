<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
</head>
<body>
    <script>
        // 1. Biện luận phương trình bậc 1 với giá trị được nhập vào từ bàn phím
        // ax+b=0
        var a,b;
            a= parseFloat(prompt("Nhập giá trị a: "));
            b= parseFloat(prompt("Nhập giá trị b: "));
            // if(a==0){
            //     if(b==0){
            //         alert("phương trình có vô số nghiệm")
            //     }else{
            //         alert("phương trình có vô nghiệm")
            //     }
            // }else{
            //     alert("phương trình có nghiệm duy nhất" + -b/a)
            // }
            if(a==0 && b==0){
                alert("phương trình có vô số nghiệm");
            }else if(a==0 && b!=0){
                alert("phương trình có vô nghiệm");
            }else{
                alert("phương trình có nghiệm duy nhất" + -b/a)
            }

        // 2. In ra ngoài màn hình giá trị từ 10-50
        // 3. In ra ngoài màn hình giá trị số nguyên tố nhỏ hơn số nhập từ bàn phím
        // 4. Biện luận phương trình bậc 2 với giá trị được nhập vào từ bàn phím
    </script>
</body>
